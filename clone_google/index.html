<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google Copy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="google_g.ico">
</head>
<body>
    <header>
        <div class="header_content">
            <a href="#">Gmail</a>
        </div>
        <div class="header_content">
            <a href="#">Imagens</a>
        </div>
        <div class="header_content">
            <img src="menu.png" alt="" width="15" height="15">
        </div>
        <div class="header_content">
            <img src="will.jpg" alt="" class="photo">
        </div>
    </header>

    <section>
        <div class="wrap">
            <div class="logo">
                <img src="logo.png" height="92" alt="Logo do Google">
            </div>
            <div class="input">
                <input type="text" />
                <div class="access">
                    <img src="keyboard.png" alt="" width="20" />
                    <img src="mic.png" alt="" height="30px" />
                </div>
            </div>
            <div class="btn">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer_1">
            <span>Brasil</span>
        </div>
        <div class="footer_2">
            <span class="left">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>
                <a href="#">Como funciona a Pesquisa</a>
            </span>
            <span class="right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </span>
        </div>
    </footer>

</body>

</html>
